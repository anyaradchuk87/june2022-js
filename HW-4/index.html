<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>

  <style>

    div {
      width: 200px;
    }

    img {
      width: 100%;
    }
  </style>
</head>
<body>
<script>
  //1.
  let arr1 = ['Lorem', 'ipsum', 'dolor', 'sit', 'amet', 'consectetuer', 'adipis', 'cing', 'elit', 'husiw']
  for (let i=0; i < arr1.length; i++) {
    document.write(`
    <div>${arr1[i]}</div>
    `);
  }

  //2.
  for (let i=0; i < arr1.length; i++) {
    document.write(`
    <div>${arr1[i]} - ${i}</div>
    `);
  }

  //3.
  let arr2 = ['Lorem', 'ipsum', 'dolor', 'sit', 'amet', 'consectetuer', 'adipis', 'cing', 'elit', 'husiw', 'Lorem', 'ipsum', 'dolor', 'sit', 'amet', 'consectetuer', 'adipis', 'cing', 'elit', 'husiw']
  i = 0;
  while (i < arr2.length) {
    document.write(`
    <div>
    <h1>${arr2[i]}</h1>
</div>
    `);
    i++;
  }

  //4.
  i = 0;
  while (i < arr2.length) {
    document.write(`
    <div>
    <h1>${i}. ${arr2[i]}</h1>
</div>
    `);
    i++;
  }

  //5.
  let listOfItems = ['html', 'css', 'javascript', 'mysql', 'mongodb', 'react', 'angular', 'node.js'];
  document.write(`<ul>`);
  for (let listOfItem of listOfItems) {
    document.write(`
    <li>${listOfItem}</li>`);
  }
  document.write(`</ul>`);


  // 6.
  let products = [
    {
      title: 'milk',
      price: 22,
      image: 'https://www.mcqueensdairies.co.uk/wp-content/uploads/2019/02/Mcqueens_1litre_whole_organic-300x300-3.jpg'

    {

      price: 27,
      image: 'https://images-na.ssl-images-amazon.com/images/I/61jL2GCuKLL._SX679_PIbundle-24,TopRight,0,0_AA679SH20_.jpg'
    },
    {
      title: 'tomato',
      price: 47,
      image: 'https://dictionary.cambridge.org/ru/images/thumb/tomato_noun_001_17860.jpg?version=5.0.74'
    },
    {
      title: 'tea',
      price: 15,
      image: 'https://yogiproducts.com/wp-content/uploads/2009/03/YT-US-CAR-RelaxedMind-C23-202201-V2-3DFront_withGlow-300DPI-1.png'
    },
  ];

  for (let product of products) {
    document.write(`
    <div class="product-card">
    <h3 class="product-title">${product.title}. Price - ${product.price}</h3>
    <img src="${product.image}" alt="">
</div>
    `)
  }

  //7.
  let users = [
    {name: 'vasya', age: 31, status: false},
    {name: 'petya', age: 30, status: true},
    {name: 'kolya', age: 29, status: true},

    {name: 'max', age: 30, status: true},
    {name: 'anya', age: 31, status: false},
    {name: 'oleg', age: 28, status: false},
    {name: 'andrey', age: 29, status: true},
    {name: 'masha', age: 30, status: true},
    {name: 'olya', age: 31, status: false},
    {name: 'max', age: 31, status: true}
  ];

  for (let user of users) {
    for (let key in user) {
      if (user['status']) {
        console.log(key, user[key]);
      }

  console.log('***********')

</script>

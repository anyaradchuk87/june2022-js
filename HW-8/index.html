 //6. Car
  function Car(model, producer, year, maxSpeed, engineCapacity) {
    this.model = model;
    this.producer = producer;
    this.year = year;
    this.maxSpeed = maxSpeed;
    this.engineCapacity = engineCapacity;
    this.drive = function () {
      console.log(`їдемо зі швидкістю ${this.maxSpeed} на годину`);
    };
    this.info = function () {
      for (const item in this) {
        if (typeof this[item] !== 'function') {
          console.log(`${item} -- ${this[item]}`);
        }
      }
    };
    this.increaseSpeed = function (newSpeed) {
      this.maxSpeed += newSpeed;
    };
    this.changeYear = function (newValue) {
      this.year = newValue;
    };
    this.addDriver = function (driver) {
      this.driver = driver;
    };
  }
  let car = new Car ('Kia', 'Korea', 2010, 200, 2.6);

  console.log(car);
  car.drive();
  car.info();
  car.changeYear(2020);
  car.increaseSpeed(40);
  car.addDriver({name: 'vasya', age: 28});
  console.log(car);


  //7. Class Car
  class Car1 {
    constructor(model, producer, year, maxSpeed, engineCapacity) {
      this.model = model;
      this.producer = producer;
      this.year = year;
      this.maxSpeed = maxSpeed;
      this.engineCapacity = engineCapacity;
    }
    drive() {
      console.log(`їдемо зі швидкістю ${this.maxSpeed} на годину`);
    };
    info() {
      console.log(`model - ${this.model}`);
      console.log(`producer - ${this.producer}`);
      console.log(`year - ${this.year}`);
      console.log(`max speed - ${this.maxSpeed}`);
      console.log(`engine capacity - ${this.engineCapacity}`);
    };
    increaseSpeed(newSpeed) {
      this.maxSpeed += newSpeed;
    };
    changeYear(newValue) {
      this.year = newValue;
    };
    addDriver(driver) {
      this.driver = driver;
    };
  }

  let car1 = new Car1('audi', 'germany', 2010, 200, 1.8);
